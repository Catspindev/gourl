<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GoURL url shorterner">
    <title>GoURL</title>

    <style>
        /* Mobile First Media Queries */

        /* Base style */

        body {
            text-align: center;
            padding-top: 15%;
            padding-left: 10%;
            padding-right: 10%;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 2px;
            position: absolute;
            z-index: 1;
            bottom: -130%;
            left: 0%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 0.4;
        }

        #gotoBox {
            display: none;
        }

        button {
            margin: 1%;
        }

        input {
            text-align: center;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: whitesmoke;
            text-align: center;
        }

        /* Larger than mobile screen */
        @media (min-width: 40.0rem) {
            body {
                text-align: center;
                padding-top: 15%;
                padding-left: 20%;
                padding-right: 20%;
            }
        }

        /* Larger than mobile screen */
        @media (min-width: 60.0rem) {
            body {
                text-align: center;
                padding-top: 15%;
                padding-left: 25%;
                padding-right: 25%;
            }
        }

        /* Larger than tablet screen */
        @media (min-width: 80.0rem) {
            body {
                text-align: center;
                padding-top: 15%;
                padding-left: 25%;
                padding-right: 25%;
            }
        }

        /* Larger than desktop screen */
        @media (min-width: 120.0rem) {
            body {
                text-align: center;
                padding-top: 10%;
                padding-left: 25%;
                padding-right: 25%;
            }
        }
    </style>
    <link rel="stylesheet preload"
        href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1>ðŸ”— GoURL</h1>
        <br>
    </header>
    <main>
        <div id="urlinputBox">
            <input type="url" id="urlinput" placeholder="Enter the Link here" required aria-label="URL input" autofocus>
            <button id="shortenBtn" onclick="shorturl()">Shorten</button>
            <button onclick="clearBoxes()">Clear</button>
        </div>
        <br><br><br>
        <div id="gotoBox">
            <input id="goto" type="text" placeholder="Shortened URL will appear here" readonly
                aria-label="Shortened URL">
            <div class="tooltip">
                <button onclick="c2c()" onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    Copy text
                </button>
            </div>
        </div>

    </main>
    <footer>
        <a href="/">GoURL Home</a> &nbsp;&nbsp; | &nbsp;&nbsp; <a href="/clicks">Clicks Stats</a>
    </footer>
    <script type="text/javascript">
        var urlinput = document.getElementById("urlinput");

        urlinput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("shortenBtn").click();
            }
        });
        function validate(link) {
            // credits https://gist.github.com/dperini/729294
            const re_weburl = new RegExp(
                "^" +
                // protocol identifier (optional)
                // short syntax // still required
                "(?:(?:(?:https?|ftp):)?\\/\\/)" +
                // user:pass BasicAuth (optional)
                "(?:\\S+(?::\\S*)?@)?" +
                "(?:" +
                // IP address exclusion
                // private & local networks
                "(?!(?:10|127)(?:\\.\\d{1,3}){3})" +
                "(?!(?:169\\.254|192\\.168)(?:\\.\\d{1,3}){2})" +
                "(?!172\\.(?:1[6-9]|2\\d|3[0-1])(?:\\.\\d{1,3}){2})" +
                // IP address dotted notation octets
                // excludes loopback network 0.0.0.0
                // excludes reserved space >= 224.0.0.0
                // excludes network & broadcast addresses
                // (first & last IP address of each class)
                "(?:[1-9]\\d?|1\\d\\d|2[01]\\d|22[0-3])" +
                "(?:\\.(?:1?\\d{1,2}|2[0-4]\\d|25[0-5])){2}" +
                "(?:\\.(?:[1-9]\\d?|1\\d\\d|2[0-4]\\d|25[0-4]))" +
                "|" +
                // host & domain names, may end with dot
                // can be replaced by a shortest alternative
                // (?![-_])(?:[-\\w\\u00a1-\\uffff]{0,63}[^-_]\\.)+
                "(?:" +
                "(?:" +
                "[a-z0-9\\u00a1-\\uffff]" +
                "[a-z0-9\\u00a1-\\uffff_-]{0,62}" +
                ")?" +
                "[a-z0-9\\u00a1-\\uffff]\\." +
                ")+" +
                // TLD identifier name, may end with dot
                "(?:[a-z\\u00a1-\\uffff]{2,}\\.?)" +
                ")" +
                // port number (optional)
                "(?::\\d{2,5})?" +
                // resource path (optional)
                "(?:[/?#]\\S*)?" +
                "$", "i"
            );
            return re_weburl.test(String(link).toLowerCase());
        }
        function geturl() {
            var url = document.getElementById("urlinput").value;
            var protocol_ok = url.startsWith("http://") || url.startsWith("https://") || url.startsWith("ftp://");
            if (!protocol_ok) {
                newurl = "http://" + url;
                return newurl;
            } else {
                return url;
            }
        }
        function shorturl() {
            const url = geturl()
            domain = url.split('/')[2]

            if (validate(url) && (domain != (window.location.hostname + (location.port ? ':' + location.port : '')))) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        document.getElementById("goto").value = document.URL + JSON.parse(xhr.responseText).goto;
                        document.getElementById('gotoBox').style.display = 'block';
                        c2c();
                    }
                }
                xhr.open("POST", "api/");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify({ url }));
            } else {
                clearBoxes()
                alert("URL InValid")
            }

        }
        function c2c() {
            var copyText = document.getElementById("goto");
            if (copyText.value) {
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                document.execCommand("copy");

                var tooltip = document.getElementById("myTooltip");
                tooltip.innerHTML = "Copied: " + copyText.value;
            }
        }
        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }
        function clearBoxes() {
            document.getElementById('goto').value = document.getElementById('urlinput').value = '';
            document.getElementById('gotoBox').style.display = 'none';
        }
    </script>
</body>

</html>
